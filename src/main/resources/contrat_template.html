<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Contrat de Recrutement</title>
    <style>
        body { font-family: Arial, sans-serif; }
        h1 { color: #2a2a3d; }
        .contract-details { margin: 20px 0; }
        .contract-details p { margin: 5px 0; }
    </style>
</head>
<body>
<h1>Contrat de Recrutement</h1>
<div class="contract-details">
    <p><strong>Poste :</strong> {{poste}}</p>
    <p><strong>Niveau Requis :</strong> {{niveau}}</p>
    <p><strong>Salaire Proposé :</strong> {{salaire}} €</p>
    <p><strong>Statut :</strong> {{status}}</p>
    <p><strong>Type de Contrat :</strong> {{contrat}}</p>
</div>
<p>Ce contrat est conclu entre l'entreprise et le candidat pour le poste mentionné ci-dessus.</p>
</body>
</html>
